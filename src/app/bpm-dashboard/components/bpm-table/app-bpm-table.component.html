<div>
  <table class="table table-sm table-bordered table-striped">
    <thead>
    <tr class="text-center">
      <th>Time</th>
      <th>Systole</th>
      <th>Diastole</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let heart of records">
      <td class="text-center" *ngIf="!isValidDate(heart.timestamp)" >No data in {{ heart.nextRecInDays }} day(s)</td>
      <td class="text-center" *ngIf="isValidDate(heart.timestamp)" >{{ heart.timestamp * 1000 | date:'yyyy-MM-dd hh:mm'}}</td>
      <td [class]="getSystolicCellClass(heart.systole)">{{ heart.systole }}</td>
      <td [class]="getDiastolicCellClass(heart.diastole)">{{ heart.diastole }}</td>
    </tr>
    </tbody>
  </table>
</div>
