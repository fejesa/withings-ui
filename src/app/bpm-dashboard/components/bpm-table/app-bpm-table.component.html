<div>
  <table>
    <thead>
    <tr>
      <th>Time</th>
      <th>Name</th>
      <th>Systole</th>
      <th>Diastole</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let heart of records">
      <td>{{ heart.timestamp * 1000 | date:'yyyy-MM-dd hh:mm'}}</td>
      <td>{{ heart.deviceName }}</td>
      <td>{{ heart.systole }}</td>
      <td>{{ heart.diastole }}</td>
    </tr>
    </tbody>
  </table>
</div>
